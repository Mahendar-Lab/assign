<!DOCTYPE html>
<html>

<head>
    <title>Timer App</title>

</head>

<body>
    <div class="bg-container">
        <h1>Pomodoro Timer</h1>
        <div id="timer-display">05:00</div>
        <div class="controls ">
            <button id="start-button" class="btn1 m-2">Start</button>
            <button id="pause-button" class="btn2 m-2">Pause</button>
            <button id="reset-button" class="btn3 m-2">Reset</button>

            <div id="timer-mode" class="m-5">
                <button value="short" class="btn4">Short Break </button>
                <button value="long" class="btn5">Long Break </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
